server {
    listen 80;
    server_name mediavangard.ru www.mediavangard.ru;
    root /var/www/html;
    index index.html;

    # Правильная обработка favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Статические ресурсы
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # CSS и JS файлы
    location ~* \.(css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Основная обработка HTML файлов
    location / {
        try_files $uri $uri/ =404;
    }

    # Безопасность
    location ~ /\. {
        deny all;
    }
}
